<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Styles -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- END Fonts-->
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- END Style -->
</head>
<body>
    <div class="wraper-calc">
        <div class="calc">
            <div class="calc-visor">
                <p class="number"></p><!-- number -->
            </div><!-- calc-visor -->
            <div class="calc-number">
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operation" data-operation="divide">/</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operation" data-operation="multiply">x</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operation" data-operation="substract">-</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="operation" data-operation="add">+</button>
                <button class="equal" data-action="equal">=</button>
            </div><!-- calc-number -->
        </div><!-- calc -->
    </div><!-- wraper-calc -->
    <script src="JavaScript/calcular.js"></script>
</body>
</html>
